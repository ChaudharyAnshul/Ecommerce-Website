<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="wrapper" >
            <h1 class="text-center">Login</h1>
            <form action="#">
                <div class="form-group" id="form1">
                    <label for="email">Email</label><br>
                    <span style="display: inline-flex">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="email" class="form-control" id="email" placeholder="Type Your Email">
                    </span>
                </div>
                <div class="form-group" id="form2">
                    <label for="password">Password</label><br>
                    <span style="display: inline-flex">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" class="form-control" id="password" placeholder="Type Your Password">
                    </span>
                </div>
                <div class="text-right">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-default">Login</button>
                <div class="text-center extra">
                    <span>Or Login Using</span>
                    
                    <div class="social">
                        <a href="#">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </a>
                        <a href="#">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                        </a>
                        <a href="#">    
                            <i class="fa fa-google" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>    
                <div class="text-center register">
                    <span>Don't Have An Account? Register Here</span><br>
                    <a href="file:///C:/Users/parth/Desktop/ip-project/register.html">Register</a>
                </div>
            </form>
            
        </div>
    </body>
</html>
